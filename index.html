<!doctype html>
<html lang="en">
  <head>
    <title>Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/f3f1fc7b59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" href= "css/style.css">
</head>
<body>
<!-- text box -->
    <div class="container boarder">
        <div class="container">
            <h4 class="text-center pt-4 pb-4 text-white">BI11-M3CH</h4>
            <h5 id=invalid></h5>
        </div>
        <div class="container-fluid">
            <div class="input-group mb-4">
                <input id="userInput" type="text" class="form-control" placeholder="Enter Zip Code " aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id ="zipBttn" class="btn btn-outline-secondary" type="button">Weather or Not</button>
                </div>
            </div>
        </div> 
    </div> 
        <!-- Id = weatherContainer    cityName -->
    <div id="magic" class="container">
        <div class="container pt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-12 text-center">
                        <div id="weatherContainer">
                            <h3>City</h3> 
                            <div class="row d-flex justify-content-center border-top ">
                                <div class="col-8 text-center">
                                    <br><h4 id="cityName"></h4><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
         </div>
    <!-- kelvin fahrenheit  celcius -->
                <div class="container pt-3">
                    <div class="row d-flex ">
                        <div class="col-12 text-center">
                            <h3>Temperature</h3>
                            <div class="row justify-content-center">
                                    <table  class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">Kelvin</th>
                                            <th scope="col">Fahrenheit</th>
                                            <th scope="col">Celcius</th>
                                        </tr>
                                        <tbody>
                                            <tr>
                                            <td id="kelvin" scope="row"></td>
                                            <td id="fahrenheit"></td>
                                            <td id="celcius"></td>
                                            </tr>
                                        </tbody>
                                        </thead>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- id condition -->
                <div class="container pt-3">
                    <div class="row d-flex ">
                        <div class="col-12 text-center">
                            <h3>Conditions</h3>
                            <div class="row d-flex justify-content-center border-top">
                                <div class="col-8 text-center">
                                   <br> <h4 id="condition"></h4><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- id icon  -->
                <div class="container pt-3">
                    <div class="row d-flex ">
                        <div class="col-12 text-center">
                            <div class="row d-flex justify-content-center ">
                                <div id="iconHTML" class="col-8 text-center">
                                    <img>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="/js/scratchpad.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
